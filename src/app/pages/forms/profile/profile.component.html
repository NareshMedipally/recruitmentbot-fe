<div class="row">

  <div class="col-md-12">
    <h5 style="color:#2e3192;">PROFILE</h5>
    <!---Profile of Super Admin-->
    <nb-card *ngIf="Role_id == '1'">
      <nb-card-body>
        <form class="form-horizontal" style="margin-top:30px;">
          <div class="form-group row">
            <label for="inputEmail3" class="label col-sm-3 form-control-label">Company Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" fullWidth name="company_name"  [(ngModel)]="profile.company_name" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="label col-sm-3 form-control-label">Email</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" fullWidth name="email_id" [(ngModel)]="profile.email_id" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="label col-sm-3 form-control-label">First Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" fullWidth name="first_name" [(ngModel)]="profile.first_name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="label col-sm-3 form-control-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" fullWidth name="last_name" [(ngModel)]="profile.last_name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="label col-sm-3 form-control-label">Phone Number</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" fullWidth name="phone" [(ngModel)]="profile.phone">
            </div>
          </div>
          <div class="form-group row text-center">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary w-10" (click)="updateRecruiter()" style="margin-right: 10px;">SUBMIT</button>
              <button routerLink="/pages/manage-user" class="btn btn-danger w-10">CANCEL</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
